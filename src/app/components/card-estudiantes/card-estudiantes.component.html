<div class="container-3">
  <input matInput #valorInput class="form-control form-control-sm ml-3 w-75" id="search" type="search" placeholder="Search" [formControl]="search">
  <mat-icon>search</mat-icon>
  <span *ngIf="listaOCard == true" class="example-list-section">
      <mat-checkbox class="example-margin"
      [color]="task.color"
      (change)="setAll($event.checked)">
      </mat-checkbox>
</span>
<button [disabled]="miCheckList == false && estudiantesEliminar.length == 0" mat-raised-button color="warn" (click)="EliminarTodosEstudiantes()" class="eliminarAula">Eliminar estudiantes<mat-icon>delete</mat-icon></button>
<br>
<button *ngIf="listaOCard == true" class="botonCambiarVista" mat-raised-button (click)="cambiar()">Cambiar a lista </button>
<button *ngIf="listaOCard == false" class="botonCambiarVista" mat-raised-button (click)="cambiar()">Cambiar a card</button>
</div>
<hr>
<br>
<div *ngIf="listaOCard == true">
  <h1>Cards</h1>
  <mat-card class="example-card" *ngFor="let estu of personas | search:valorInput.value">
    <span *ngFor="let subtask of task.subtasks">
      <mat-checkbox [checked]="allComplete" (ngModelChange)="updateAllComplete()" (change)="vercambios($event.checked,estu.id)"></mat-checkbox>
    </span>

  <br>


  <img class="imagenPerfil" mat-card-image [src]="estu.imagen | noImage" alt="imagen estudiante">
  <mat-card-content>
    <h2>{{estu.nombre}} {{estu.apellidoPaterno}} {{estu.apellidoMaterno}}</h2>
    <p>{{estu.anio}} aÃ±o(s) {{estu.meses}} mes(es)</p>
    <p>{{estu.grado}}</p>
    <mat-icon *ngIf="estu.anio >= 18">report_problem</mat-icon>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="borrarEstudiante(estu)">Borrar<mat-icon>delete</mat-icon></button>

  </mat-card-actions>
</mat-card>
</div>
<div *ngIf="listaOCard == false">
  <app-lista-estudiantes></app-lista-estudiantes>
</div>
