<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="setAll($event.checked)"></mat-checkbox>
        Seleccionar
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="checkboxLista" [checked]="allComplete" (ngModelChange)="updateAllComplete()"
          (change)="vercambios($event.checked,element.id)"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> imagen </th>
      <td mat-cell *matCellDef="let element"><img class="imgTable" [src]="element.imagen"></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="apellidoPaterno">
      <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="apellidoMaterno">
      <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.anio}}año(s) {{element.meses}} mes(es) </td>
    </ng-container>
    <ng-container matColumnDef="grado">
      <th mat-header-cell *matHeaderCellDef> Grado </th>
      <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
    </ng-container>
    <ng-container matColumnDef="FechaCreacion">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
      <td mat-cell *matCellDef="let element"> {{element.actual}} </td>
    </ng-container>
    <ng-container matColumnDef="firma">
      <th mat-header-cell *matHeaderCellDef> Firma </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.firma"></td>
    </ng-container>

    <ng-container matColumnDef="eliminarEstudiante">
      <th mat-header-cell *matHeaderCellDef> Eliminar Estudiante </th>
      <td mat-cell *matCellDef="let element">
        <button class="botonlista" mat-mini-fab color="warn" (click)="borrarEstudianteLista(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="editarEstudiante">
      <th mat-header-cell *matHeaderCellDef> Editar Estudiante </th>
      <td mat-cell *matCellDef="let element">
        <button class="botonlista" mat-mini-fab color="warn" (click)="editarEstudiante(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
