<mat-card class="matCard">
  <h1 *ngIf="editarBoton == false">Nuevo Estudiante</h1>
  <h1 *ngIf="editarBoton == true">Editar Estudiante</h1>
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">X</button>
  <form [formGroup]="miFormulario">
    <mat-form-field appearance="fill" class="nombresInp">
      <mat-label>Nombres</mat-label>
      <input #nombres matInput placeholder="Ingresar nombre" maxlength="40" required formControlName="nombres">
    </mat-form-field>
    <mat-form-field appearance="fill" class="ApellidoPater">
      <mat-label>Apellido Paterno</mat-label>
      <input #apellidoPaterno matInput placeholder="Apellido Paterno" maxlength="40" required
        formControlName="apellidoPaterno">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill" class="ApellidoMater">
      <mat-label>Apellido Materno</mat-label>
      <input #apellidoMaterno matInput placeholder="Apellido Materno" maxlength="40" required
        formControlName="apellidoMaterno">
    </mat-form-field>

    <mat-form-field appearance="fill" class="GradoSelect">
      <mat-label>GRADO</mat-label>
      <mat-select (selectionChange)="enviarDato($event.value)" formControlName="grado">
        <mat-option *ngFor="let val of arrays" [value]="val.Grado">{{val.Grado}}</mat-option>
      </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label>Selecciona fecha</mat-label>
      <input #datepicker (dateChange)="onChange($event.value)" matInput [matDatepicker]="picker"
        formControlName="fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ngDefaultControl></mat-datepicker>
    </mat-form-field>

    <mat-form-field floatLabel="always" appearance="fill" class="EdadInput">
      <mat-label>Edad</mat-label>
      <input matInput placeholder="{{aniosDate}} año(s) {{mesesDate}}mes(es)">
    </mat-form-field>

    <br>
    <br>

    <!-- <input type="file" accept=".jpg,.png" multiple> -->
    <div class="inputFileDiv">
      <input class="inputFile" type="file" id="miArchivo" (change)="handleUpload($event)">
      <span class="nombreArchivo">{{nombreArchivo}}</span>
      <img class="imagenAlumno" *ngIf="imagenCargada" mat-card-image src="{{imagenCargada}}" alt="imagen estudiante">
    </div>
    <br>
    <br>

    <div class="signaturePad">
      <label>firma</label>
      <hr>
      <signature-pad [options]="signaturePadOptions" class="signaturePadMain"></signature-pad>
      <div *ngIf="editarBoton == true" class="iconoMat">
        <div class="nomeVen">
          Si no se agrega una nueva firma,
          se quedará la firma ya registrada
        </div>
        <mat-icon class="helpOutline">help_outline</mat-icon>
      </div>

    </div>

    <div class="botonClase">
      <button *ngIf="editarBoton == false" mat-raised-button [disabled]="miFormulario.invalid" type="reset"
        color="primary" class="botonNuevo"
        (click)="AgregarEstudiante(nombres.value, apellidoPaterno.value, apellidoMaterno.value,datepicker.value)">Nuevo</button>
      <button *ngIf="editarBoton == true" mat-raised-button [disabled]="miFormulario.invalid" type="reset"
        color="primary" class="botonNuevo"
        (click)="editarEstudiante(nombres.value,apellidoPaterno.value, apellidoMaterno.value,datepicker.value)">Editar</button>
    </div>

  </form>
</mat-card>
